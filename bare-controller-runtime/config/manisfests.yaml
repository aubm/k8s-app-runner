apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      volumes:
        - name: tls
          secret:
            secretName: controller-manager-tls
      containers:
        - command:
            - /manager
          image: aubm/k8s-app-runner-controller-minimal:latest
          volumeMounts:
            - mountPath: /tmp/k8s-webhook-server/serving-certs
              name: tls
          imagePullPolicy: Always
          name: manager
          resources:
            limits:
              cpu: 100m
              memory: 30Mi
            requests:
              cpu: 100m
              memory: 20Mi
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: system
spec:
  ports:
    - port: 443
      targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutate-pod
webhooks:
  - clientConfig:
      caBundle: ''
      service:
        name: webhook-service
        namespace: k8s-app-runner
        path: /mutate-pod
    failurePolicy: Fail
    name: mapplication.kb.io
    # See https://kubernetes.io/docs/reference/access-authn-authz/extensible-admission-controllers/#avoiding-deadlocks-in-self-hosted-webhooks
    namespaceSelector:
      matchExpressions:
        - key: "control-plane"
          operator: NotIn
          values: ["controller-manager"]
    rules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["pods"]
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: mutate-application-v1
webhooks:
  - clientConfig:
      caBundle: ''
      service:
        name: webhook-service
        namespace: k8s-app-runner
        path: /mutate-k8s-app-runner-aubm-net-v1-application
    failurePolicy: Fail
    name: mapplication.kb.io
    rules:
      - apiGroups: ["k8s-app-runner.aubm.net"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["applications"]
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validate-application-v1
webhooks:
  - clientConfig:
      caBundle: ''
      service:
        name: webhook-service
        namespace: k8s-app-runner
        path: /validate-k8s-app-runner-aubm-net-v1-application
    failurePolicy: Fail
    name: vapplication.kb.io
    rules:
      - apiGroups: ["k8s-app-runner.aubm.net"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["applications"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - core
    resources:
      - pods
    verbs:
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - k8s-app-runner.aubm.net
    resources:
      - applications
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - k8s-app-runner.aubm.net
    resources:
      - applications/status
    verbs:
      - get
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: manager-role
subjects:
  - kind: ServiceAccount
    name: default
    namespace: system

